<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tap Game with Picture</title>
<style>
  #tapPic {
    width: 150px;
    cursor: pointer;
    transition: transform 0.1s, border-color 0.3s;
    border: 3px solid black;
    border-radius: 10px;
  }
  #tapPic:active {
    transform: scale(0.95);
  }
</style>
</head>
<body>
  <p id="scoreDisplay">Score: 0</p>
  <img id="tapPic" src="your-image.png" alt="Tap Pic">
  <audio id="clickSound" src="click.mp3"></audio>

<script>
let score = 0;
let gameOver = false;

const tapPic = document.getElementById('tapPic');
const scoreDisplay = document.getElementById('scoreDisplay');
const clickSound = document.getElementById('clickSound');

tapPic.addEventListener('click', () => {
  if(!gameOver){
    // স্কোর বাড়ানো
    score++;
    scoreDisplay.textContent = "Score: " + score;

    // ক্লিক সাউন্ড
    clickSound.currentTime = 0;
    clickSound.play();

    // ছবির border রঙ পরিবর্তন
    tapPic.style.border = `3px solid hsl(${Math.random()*360}, 70%, 60%)`;
  }
});
</script>
</body>
</html>
